<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main>
    <div class="background">
        <img src="images/bg-pattern-top.svg" alt="Background Top" class="top-bg">
        <img src="images/bg-pattern-bottom.svg" alt="Background Bottom" class="bottom-bg">
    </div>

    <div class="info-container flex">

      <div class="img-header flex">
        <img src="images/image-victor.jpg" alt="Profile Image">
      </div>

      <h1>Victor Crest <span class="title-span">26</span> </h1>

      <p> London </p>

      <hr>

      <ul class="stats-container flex">
          <li>80K <br> <span class="info-span">Followers</span></li>  
          <li>803K <br> <span class="info-span">Likes</span></li>
          <li>1.4K <br> <span class="info-span">Photos</span></li>
      </ul>

    </div>
  </main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bryth*Writes</a>.
  </div>
  </footer>
</body>
</html>
